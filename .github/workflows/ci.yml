name: CI

on: [push, pull_request]

jobs:

  build-test-deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: ðŸ“š Install poetry
      shell: bash
      run: |
        mkdir -p $HOME/.poetry
        export POETRY_HOME=$HOME/.poetry
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
        $HOME/.poetry/bin/poetry --version

    - name: âš™ Install clang-api-doc
      shell: bash
      run: $HOME/.poetry/bin/poetry install

    - name: ðŸ›  Build clang-api-doc
      shell: bash
      run: $HOME/.poetry/bin/poetry build

    - name: ðŸ§ª Test
      shell: bash
      run: echo 'test'

    - name: ðŸš€ Deploy to PyPI
      if: github.event_name == 'push' && ( startsWith( github.ref, 'refs/tags/' ) || github.ref == 'refs/heads/master' )
      shell: bash
      run: |
        $HOME/.poetry/bin/poetry config http-basic.pypi ${{ secrets.PYPI_USERNAME }} ${{ secrets.PYPI_PASSWORD }}
        $HOME/.poetry/bin/poetry publish